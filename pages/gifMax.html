<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e16c5e6974.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/styles_gifMax.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gifMax</title>
  </head>
  <body>
    <header>
      <img class="closeButton" src="/img/close.svg" alt="close button" />
    </header>
    <section class="gifSection">
      <div class="leftButton"></div>
      <div class="gifSpace"></div>
      <div class="rightButton"></div>
    </section>
    <section class="GIFinfo">
      <div class="gifText">
        <p class="user">User</p>
        <h3 class="GIFtitle">TITULO GIFO</h3>
      </div>
      <div class="GIFicons">
        <img class="loveButton" src="/img/icon-fav.svg" alt="favorite" />
        <img class="downloadButton" src="/img/icon-download.svg" alt="link" />
      </div>
    </section>
  </body>
</html>
